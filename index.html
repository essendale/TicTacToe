<!DOCTYPE html>

<html>
  <head>
    <title>
      Variables
    </title>
    <style>
      .CartQuantity
      {
        font-family: Georgia;
        font-size: xx-large;
        font-weight: bolder;
        margin-left: 100px;

      }
      .abc 
      {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <p class="CartQuantity">
      Cart Quantity
    </p>

    <script>
      let CartQuantity = 0
      console.log (CartQuantity);
    </script>

    <div>
      <button class="abc" onclick="console.log (CartQuantity); alert (CartQuantity)"> 
        Show Quantity
      </button>
      <button onclick="CartQuantity = CartQuantity + 1; console.log(CartQuantity)">
        Add to Cart
      </button>
      <button onclick="CartQuantity = CartQuantity + 2; console.log(CartQuantity)">
        +2
      </button>
      <button onclick="CartQuantity = CartQuantity + 3; console.log(CartQuantity)">
        +3
      </button>
      <button onclick="CartQuantity = CartQuantity * 0; console.log(CartQuantity)">
        Reset Cart
      </button>
    </div>

    
    
  </body>
</html>
